<html>
  <head>
    <title>acme customers vip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Acme Customers <span>VIP</span></h1>
      <div class="form-container">
        <form>
          <h2>Customer Input Form</h2>
          <div class="input-row">
            <label for="name">Name: </label>
            <input name="name" id="name" />
          </div>
          <div class="input-row">
            <label for="email">Email: </label>
            <input name="email" id="email" />
          </div>
          <div class="input-row">
            <label for="isVIP">Is VIP? </label>
            <input name="isVIP" type="checkbox" id="isVIP" />
          </div>
          <button disabled id="addButton">Add</button>
        </form>
      </div>
      <div class="customerList"></div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
